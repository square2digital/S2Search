S2Backend:
  replicaCount: 1
  image:
    repository: ghcr.io/square2digital/s2search-backend
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 80
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
  env:
    ASPNETCORE_ENVIRONMENT: "Production"
    ASPNETCORE_URLS: "http://+:80"
  configmap:
    enabled: true
    name: searchapi-appsettings-localk8s
  nodeSelector: {}
  tolerations: []
  affinity: {}

S2SearchUi:
  replicaCount: 1
  image:
    repository: ghcr.io/square2digital/s2search-ui
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: LoadBalancer
    port: 80
  resources:
    limits:
      cpu: 300m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi
  env:
    - name: ENVIRONMENT
      value: "local"
    - name: ASPNETCORE_ENVIRONMENT
      value: "Production"
    - name: ASPNETCORE_URLS
      value: "http://+:80"
  configmap:
    enabled: true
    name: configmap-localk8s
  nodeSelector: {}
  tolerations: []
  affinity: {}

# GitHub Container Registry configuration
# This can be set via:
# 1. Environment variables (loaded by deployment script from .env file)
# 2. Helm --set flags (automatically done by deployment script)
# 3. Directly editing this file (not recommended for public repos)
ghcr:
  enabled: false # Set to true to create the secret via Helm (done automatically by script)
  server: ghcr.io
  username: "" # Your GitHub username (passed from .env via script)
  password: "" # Your GitHub Personal Access Token (passed from .env via script)
