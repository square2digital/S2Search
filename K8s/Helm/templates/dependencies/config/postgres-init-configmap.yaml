    )
    RETURNS TABLE (
        search_index_id UUID,
        username TEXT,
        created_date TIMESTAMP,
        modified_date TIMESTAMP
    ) AS $$
    BEGIN
        RETURN QUERY
        SELECT
            fc.search_index_id,
            fc.username,
            fc.created_date,
            fc.modified_date
        FROM feed_credentials fc
        WHERE fc.search_index_id = p_search_index_id
        ORDER BY fc.created_date
        LIMIT 1;
    END;
    $$ LANGUAGE plpgsql;


