    CREATE TYPE search_insights_data_type AS (
      data_category TEXT,
      data_point    TEXT,
      date          DATE
    );

    -- =============================
    DO $$ BEGIN RAISE NOTICE '30. add_data_points'; END $$;
    -- =============================
    CREATE OR REPLACE FUNCTION add_data_points(
      p_search_index_id UUID,
      p_search_insights_data JSONB
    )
    RETURNS VOID AS $$
    DECLARE
      v_utc_now TIMESTAMPTZ := NOW() AT TIME ZONE 'UTC';
    BEGIN
      INSERT INTO search_insights_data (search_index_id, data_category, data_point, count, date, created_date, modified_date)
      SELECT
        p_search_index_id,
        r.data_category,
        r.data_point,
        1,
        (r.date)::date,
        v_utc_now,
        v_utc_now
      FROM jsonb_to_recordset(p_search_insights_data) AS r(data_category text, data_point text, date text)
      ON CONFLICT (search_index_id, data_category, data_point, date)
      DO UPDATE SET
        count = search_insights_data.count + 1,
        modified_date = EXCLUDED.modified_date; -- or v_utc_now
    END;
    $$ LANGUAGE plpgsql;


    -- =============================
    DO $$ BEGIN RAISE NOTICE '31. add_search_request'; END $$;
    -- =============================
    CREATE OR REPLACE FUNCTION add_search_request(
        p_search_index_id UUID,
        p_date DATE -- We use DATE since the index is grouped by day
    )
    RETURNS VOID AS $$
    BEGIN
        INSERT INTO search_index_request_log (
            search_index_id,
            date,
            count,
            created_date,
            modified_date
        )
        VALUES (
            p_search_index_id,
            p_date,
            1, -- Initial count of 1
            NOW(),
            NOW()
        )
        ON CONFLICT (search_index_id, date) -- Conflict based on the UNIQUE INDEX
        DO UPDATE SET
            count = search_index_request_log.count + 1,
            modified_date = NOW();
    END;
    $$ LANGUAGE plpgsql;

    -- =============================
    DO $$ BEGIN RAISE NOTICE '32. add_feed_credentials'; END $$;
    -- =============================
    CREATE OR REPLACE FUNCTION add_feed_credentials(
        p_search_index_id UUID,
        p_username TEXT,
        p_password_hash TEXT
    )
    RETURNS VOID AS $$
    BEGIN
        INSERT INTO feed_credentials (
            id,
            search_index_id,
            username,
            password_hash,
            created_date
        )
        VALUES (
            gen_random_UUID(),
            p_search_index_id,
            p_username,
            p_password_hash,
            NOW()
        );
    END;
    $$ LANGUAGE plpgsql;

    -- =============================
    DO $$ BEGIN RAISE NOTICE '33. delete_feed_credentials'; END $$;
    -- =============================
    CREATE OR REPLACE FUNCTION delete_feed_credentials(
        p_search_index_id UUID,
        p_username TEXT
    )
    RETURNS VOID AS $$
    BEGIN
        DELETE FROM feed_credentials
        WHERE search_index_id = p_search_index_id
          AND username = p_username;
    END;
    $$ LANGUAGE plpgsql;

    -- =============================
    DO $$ BEGIN RAISE NOTICE '34. get_feed_credentials'; END $$;
    -- =============================
    CREATE OR REPLACE FUNCTION get_feed_credentials(
        p_search_index_id UUID,
        p_username TEXT
    ) RETURNS TABLE (
        search_index_id UUID,
        username TEXT,
        created_date TIMESTAMP
    ) AS $$
    BEGIN
        RETURN QUERY
        SELECT
            search_index_id,
            username,
            created_date
        FROM feed_credentials
        WHERE search_index_id = p_search_index_id
          AND username = p_username;
    END;
    $$ LANGUAGE plpgsql;

    -- =============================
    DO $$ BEGIN RAISE NOTICE '35. update_feed_credentials'; END $$;
    -- =============================
    CREATE OR REPLACE FUNCTION update_feed_credentials(
        p_search_index_id UUID,
        p_username TEXT,
        p_password_hash TEXT
    ) RETURNS int AS $$
    DECLARE
        rows_updated int := 0;
    BEGIN
        UPDATE feed_credentials
        SET password_hash = p_password_hash,
            modified_date = CURRENT_TIMESTAMP
        WHERE search_index_id = p_search_index_id
          AND username = p_username;
        GET DIAGNOSTICS rows_updated = ROW_COUNT;
        RETURN rows_updated;
    END;
    $$ LANGUAGE plpgsql;

    -- =============================
    DO $$ BEGIN RAISE NOTICE '36. add_feed'; END $$;
    -- =============================
    CREATE OR REPLACE FUNCTION add_feed(
        p_search_index_id UUID,
        p_feed_type TEXT,
        p_feed_cron TEXT
    ) RETURNS int AS $$
    DECLARE
        rows_inserted int := 0;
    BEGIN
        -- Supersede previous latest feed
        PERFORM supersede_latest_feed(p_search_index_id);

        -- Insert new feed
        INSERT INTO feeds (
            search_index_id,
            feed_type,
            feed_schedule_cron,
            created_date,
            is_latest
        )
        VALUES (
            p_search_index_id,
            p_feed_type,
            p_feed_cron,
            CURRENT_TIMESTAMP,
            TRUE
        );
        GET DIAGNOSTICS rows_inserted = ROW_COUNT;
        RETURN rows_inserted;
    END;
    $$ LANGUAGE plpgsql;

