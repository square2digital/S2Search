apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sftpgo-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: { { .Values.storage.persistentVolumes.sftpgo } }
  storageClassName: { { .Values.storageClass.default } }
---
apiVersion: v1
kind: Service
metadata:
  name: sftpgo-service
  labels:
    app: sftpgo
spec:
  type: ClusterIP
  selector:
    app: sftpgo
  ports:
    - port: 3000
      targetPort: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sftpgo-deployment
  labels:
    app: sftpgo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sftpgo
  template:
    metadata:
      labels:
        app: sftpgo
    spec:
      containers:
        - name: sftpgo
          image: drakkan/sftpgo:v2.2.0
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
            - containerPort: 2022
              name: sftp
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /etc/sftpgo
            - name: data
              mountPath: /var/lib/sftpgo # Adjust this path as needed
          resources:
            limits:
              memory: "128Mi"
              cpu: "200m"
      volumes:
        - name: config
          configMap:
            name: sftpgo-configmap
        - name: data
          persistentVolumeClaim:
            claimName: sftpgo-pvc
