apiVersion: v1
kind: Service
metadata:
  name: s2searchui-loadbalancer
  labels:
    app: s2searchui
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-ssl-ports: "443"
spec:
  type: LoadBalancer
  selector:
    app: s2searchui
  ports:
    - name: "3000"
      port: 3000
      targetPort: 3000
    - name: "https"
      port: 443
      targetPort: 3000
    - name: "http"
      port: 80
      targetPort: 3000
